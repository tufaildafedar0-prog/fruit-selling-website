  <meta name="description"
    content="Fruitify - Premium fresh fruits at wholesale and retail prices. Quality fruits delivered fresh." />

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Outfit:wght@400;500;600;700;800;900&display=swap"
    rel="stylesheet">

  <!-- GitHub Pages SPA redirect handler -->
  <script>
    (function () {
      // Check if redirected from 404.html
      var url = window.location.href;
      var queryString = url.split('?')[1];

      if (queryString) {
        var params = {};
        queryString.split('&').forEach(function (param) {
          var parts = param.split('=');
          params[parts[0]] = decodeURIComponent(parts[1] || '');
        });

        // Reconstruct original URL
        var redirectPath = params.p || '';
        var redirectSearch = params.q ? '?' + params.q : '';
        var redirectHash = params.h ? '#' + params.h : '';

        if (redirectPath) {
          var newUrl = redirectPath + redirectSearch + redirectHash;
          window.history.replaceState(null, null, newUrl);
        }
      }
    })();
  </script>
</head>

  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
