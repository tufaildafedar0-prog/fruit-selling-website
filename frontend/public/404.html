<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruitify - Fresh Fruits Delivered</title>
    <script>
        // GitHub Pages SPA redirect
        // Redirect to index.html with path as query parameter
        var pathSegmentsToKeep = 1; // Keep "fruit-selling-website" segment

        var location = window.location;
        var pathSegments = location.pathname.split('/').slice(0, pathSegmentsToKeep + 1).join('/');

        // Encode the path after the base path
        var redirect = '/?p=' + encodeURIComponent(
            location.pathname.slice(pathSegments.length)
        );

        if (location.search) {
            redirect += '&q=' + encodeURIComponent(location.search.slice(1));
        }

        if (location.hash) {
            redirect += '&h=' + encodeURIComponent(location.hash.slice(1));
        }

        location.replace(pathSegments + redirect);
    </script>
</head>

</body>

</html>
